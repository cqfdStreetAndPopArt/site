<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="CQFD ‚Äî ≈ìuvres uniques et objets d'art √† vendre.">
  <link rel="stylesheet" href="./style.css">
  <title>CQFD</title>
  <link rel="icon" href="./Capture d‚Äô√©cran_31-1-2026_122156_www.instagram.com.jpeg" type="image/jpeg" />

  <style>
    /* STYLE G√âN√âRAL (STYLE PR√âC√âDENT) */
    body { font-family: sans-serif; margin: 0; padding: 0; }

    header {
      text-align: center;
      padding: 20px 0;
      background: yellow; /* Garde le style jaune */
    }

    header h1 { 
      font-size: 3rem; 
      margin: 0; 
      color: blue; 
      letter-spacing: 4px;
    }

    nav a { 
      margin: 0 10px; 
      text-decoration: none; 
      color: blue; 
      font-weight: bold; 
    }

    .copyright-top {
      font-size: 0.8rem;
      margin-top: 10px;
      opacity: 0.8;
    }

    /* GALERIE - CORRECTION DE LA TAILLE */
    .gallery {
      display: grid;
      grid-template-columns: repeat(4, 1fr); 
      gap: 25px;
      max-width: 1200px; /* Largeur optimale pour 4 colonnes */
      margin: 40px auto;
      padding: 0 20px;
    }

    /* CARTES (M√©lange du design pr√©c√©dent et de la structure qui marche) */
    .gallery .card {
      background: rgba(255, 255, 255, 0.9);
      padding: 15px;
      border-radius: 8px;
      text-align: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .gallery .card img {
      width: 100%;
      height: 250px; /* Taille fixe pour l'alignement */
      object-fit: contain;
      background-color: #f9f9f9; 
      border-radius: 4px;
      margin-bottom: 10px;
    }

    .link-h2 {
      font-size: 1rem;
      margin: 10px 0;
      text-decoration: underline;
      color: blue;
      height: 2.4em;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .price { font-weight: bold; }

    /* BOUTON JAUNE COMME AVANT */
    button.fav-btn {
      background-color: yellow;
      color: blue;
      border: none;
      padding: 10px 15px;
      cursor: pointer;
      border-radius: 4px;
      font-weight: bold;
      width: 100%;
      transition: transform 0.2s;
    }
    button.fav-btn:hover { transform: scale(1.05); }

    /* PANIER */
    #cart {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      width: 280px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.2);
      z-index: 1000;
      border-radius: 8px;
    }
    #cart.open { display: block; }

    /* BOUTON RETOUR HAUT */
    #progress-wrap {
      position: fixed;
      right: 30px;
      bottom: 30px;
      height: 46px;
      width: 46px;
      cursor: pointer;
      display: block;
      border-radius: 50px;
      box-shadow: inset 0 0 0 2px rgba(0,0,0,0.1);
      z-index: 10000;
      opacity: 0;
      visibility: hidden;
      transform: translateY(15px);
      transition: all 200ms linear;
      background-color: #fff; /* Fond blanc pour voir le cercle noir/or */
    }

    #progress-wrap.active-progress {
      opacity: 1;
      visibility: visible;
      transform: translateY(0);
    }

    #progress-wrap::after {
      position: absolute;
      content: '‚Üë';
      text-align: center;
      line-height: 46px;
      width: 46px;
      font-size: 22px;
      color: #1a1a1a; /* Fl√®che noire */
      left: 0;
      top: 0;
      height: 46px;
      z-index: 1;
      transition: all 200ms linear;
    }

    #progress-wrap:hover::after {
      color: #d4af37; /* Fl√®che dor√©e au survol */
    }

    #progress-wrap svg path { 
      fill: none; 
    }

    #progress-wrap svg.progress-circle path {
      stroke: rgb(16, 16, 197); /* Couleur de la barre de progression */
      stroke-width: 4;
      box-sizing:border-box;
      transition: all 200ms linear;
    }
    /* RESPONSIVE */
    @media (max-width: 992px) { .gallery { grid-template-columns: repeat(2, 1fr); } }
    @media (max-width: 600px) { .gallery { grid-template-columns: repeat(1, 1fr); } }
  </style>
</head>

<body>

  <div id="progress-wrap"></div>

  <header>
    <h1>CQFD</h1>
    <p>≈ìuvres uniques √† vendre</p>
    <nav>
      <a href="../index.html">üé® Galerie</a>
      <a href="html/contact.html">üì± Contact</a>
      <a href="#" onclick="toggleCart(); return false;">‚≠êÔ∏è Favoris (<span id="cart-count">0</span>)</a>
      <a href="vendu.html">‚ùå Vendu</a>
    </nav>
    <p class="copyright-top">&copy; 2025 CQFD. Ce Qu'il Fallait Dessiner.</p>
  </header>

  <main class="gallery">
    <article class="card" data-title="Chien Balloon LV & Keith Haring" data-price="300">
      <a href="html/pVendu1.html">
        <img src="photo/8993961900560639874.jpeg" alt="Chien Balloon">
        <h2 class="link-h2">Chien Balloon LV & Keith Haring</h2>
      </a>
      <p class="price">300‚Ç¨</p>
      <button type="button" class="fav-btn" onclick="addToCart(this)">Ajouter aux favoris</button>
    </article>

    <article class="card" data-title="Chien Balloon LV & Keith Haring 2" data-price="300">
      <a href="html/pVendu1.html">
        <img src="photo/8993961900560639874.jpeg" alt="Chien Balloon">
        <h2 class="link-h2">Chien Balloon LV & Keith Haring</h2>
      </a>
      <p class="price">300‚Ç¨</p>
      <button type="button" class="fav-btn" onclick="addToCart(this)">Ajouter aux favoris</button>
    </article>
  </main>

  <aside id="cart">
    <button onclick="toggleCart()">‚úï Fermer</button>
    <h3>‚≠êÔ∏è Vos Favoris</h3>
    <ul id="cart-items"></ul>
    <p>Total : <span id="cart-total">0</span> ‚Ç¨</p>
    <a href="html/contact.html" style="display:block; text-align:center; background:blue; color:white; padding:10px; border-radius:5px; text-decoration:none;">Commander</a>
  </aside>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function updateCartDisplay() {
      const itemsList = document.getElementById('cart-items');
      const countSpan = document.getElementById('cart-count');
      const totalSpan = document.getElementById('cart-total');
      if(!itemsList) return;

      itemsList.innerHTML = '';
      let sum = 0;
      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.innerHTML = `${item.title} - ${item.price}‚Ç¨ <button onclick="removeFromCart(${index})">X</button>`;
        itemsList.appendChild(li);
        sum += item.price;
      });
      countSpan.textContent = cart.length;
      totalSpan.textContent = sum.toFixed(2);
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function addToCart(button) {
      const card = button.closest('.card');
      const title = card.getAttribute('data-title');
      const price = parseFloat(card.getAttribute('data-price'));
      if (cart.some(it => it.title === title)) return;
      cart.push({ title, price });
      updateCartDisplay();
      document.getElementById('cart').classList.add('open');
    }

    function removeFromCart(index) {
      cart.splice(index, 1);
      updateCartDisplay();
    }

    function toggleCart() { document.getElementById('cart').classList.toggle('open'); }

    window.addEventListener('scroll', () => {
      const wrap = document.getElementById('progress-wrap');
      window.pageYOffset > 100 ? wrap.classList.add('active-progress') : wrap.classList.remove('active-progress');
    });

    document.getElementById('progress-wrap').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

    window.onload = updateCartDisplay;
  </script>
</body>
</html>
