  /* PANIER */

  /* BOUTON RETOUR EN HAUT */

    opacity: 0;
    visibility: hidden;
    background-color: #0d1117;
    transition: all 200ms linear;
  }
  #progress-wrap.active-progress { opacity: 1; visibility: visible; }
  #progress-wrap::after {

    content: '‚Üë';

  <aside id="cart">
    <button id="close-cart" onclick="toggleCart()">‚úï</button>
    <h3>‚≠êÔ∏è Vos Favoris</h3>
    <ul id="cart-items"></ul>
    <p>Total : <span id="cart-total">0</span> ‚Ç¨</p>
    <a href="html/contact.html" style="display:block; text-align:center; background:#007bff; color:white; padding:10px; border-radius:5px; text-decoration:none;">Commander</a>
  </aside>

  <script>
    /* LOGIQUE PANIER */
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    function saveCart() { localStorage.setItem('cart', JSON.stringify(cart)); }
    function addToCart(button) {
      const card = button.closest('.card');
      const title = card.dataset.title;
      const price = parseFloat(card.dataset.price);
      if (cart.some(item => item.title === title)) return;
      cart.push({ title, price });
      saveCart();
      updateCartDisplay();
    }
    function updateCartDisplay() {
      const items = document.getElementById('cart-items');
      const count = document.getElementById('cart-count');
      const total = document.getElementById('cart-total');
      if(!items) return;
      items.innerHTML = '';
      let sum = 0;
      cart.forEach((item, i) => {
        items.innerHTML += `<li>${item.title} - ${item.price}‚Ç¨ <button onclick="remove(${i})">X</button></li>`;
        sum += item.price;
      });
      count.textContent = cart.length;
      total.textContent = sum.toFixed(2);
    }
    function remove(i) { cart.splice(i, 1); saveCart(); updateCartDisplay(); }
    function toggleCart() { document.getElementById('cart').classList.toggle('open'); }

    document.addEventListener('DOMContentLoaded', function() {
      const progressPath = document.querySelector('#progress-wrap path');
      const pathLength = progressPath.getTotalLength();
      
      progressPath.style.transition = progressPath.style.webkitTransition = 'none';
      progressPath.style.strokeDasharray = pathLength + ' ' + pathLength;
      progressPath.style.strokeDashoffset = pathLength;
      progressPath.getBoundingClientRect();
      progressPath.style.transition = progressPath.style.webkitTransition = 'stroke-dashoffset 10ms linear';

      const updateProgress = function() {
        const scroll = window.pageYOffset || document.documentElement.scrollTop;
        const height = document.documentElement.scrollHeight - document.documentElement.clientHeight;
        const progress = pathLength - (scroll * pathLength / height);
        progressPath.style.strokeDashoffset = progress;
      };

      updateProgress();
      window.addEventListener('scroll', updateProgress);

      const offset = 50;
      window.addEventListener('scroll', function() {
        if (window.pageYOffset > offset) {
          document.querySelector('#progress-wrap').classList.add('active-progress');
        } else {
          document.querySelector('#progress-wrap').classList.remove('active-progress');
        }
      });

      document.querySelector('#progress-wrap').addEventListener('click', function(event) {
        event.preventDefault();
        window.scrollTo({top: 0, behavior: 'smooth'});
        return false;
      });
    });

    /* SCROLL PROGRESS */
    window.addEventListener('scroll', () => {
        const wrap = document.getElementById('progress-wrap');
        window.pageYOffset > 50 ? wrap.classList.add('active-progress') : wrap.classList.remove('active-progress');
    });
    document.getElementById('progress-wrap').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});

    window.onload = updateCartDisplay;
  </script>
