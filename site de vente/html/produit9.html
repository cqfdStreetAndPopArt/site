<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Panneau - CQFD</title>
  <link rel="stylesheet" href="../style.css" />
  <script type="application/ld+json">{ "@context":"https://schema.org", "@type":"Product", "name":"Panneau", "image":["../photo/panneau/dev.jpg"], "description":"Panneau décoratif - édition limitée.", "offers":{ "@type":"Offer","price":"100","priceCurrency":"EUR","availability":"https://schema.org/InStock" }}</script>
  <style>
    body {
      background-image: url("../photo/design-eclaboussure-aquarelle-peinte-main-couleur-arc-ciel_1048-20680.jpg.avif");
    }


    #cart.open { display: block; }
    #cart {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
    }
    #cart-items li { margin-bottom: 8px; }
    .remove-btn {
      margin-left: 10px;
      background-color: #e74c3c;
      color: white;
      border: none;
      padding: 2px 6px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <h1>CQFD</h1>
    <nav>
      <a href="../index.html">Accueil</a>
      <a href="#" onclick="toggleCart()" role="button" aria-pressed="false" aria-controls="cart">⭐️ Favoris (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main class="product-detail">
    <div class="container">
      <div class="thumbnails">
        <img src="photo/panneau/dev-400.webp" onclick="changeImage(this)" alt="Panneau - vue 1" width="100" height="150" tabindex="0" role="button">
        <img src="photo/panneau/dev loin-400.webp" onclick="changeImage(this)" alt="Panneau - vue 2" width="100" height="150" tabindex="0" role="button">
        <img src="photo/panneau/diag-400.webp" onclick="changeImage(this)" alt="Panneau - vue 3" width="100" height="150" tabindex="0" role="button">
      </div>
      <div class="main-image">
        <picture>
          <source type="image/avif" srcset="photo/panneau/dev-400.avif 400w, photo/panneau/dev-800.avif 800w, photo/panneau/dev-1200.avif 1200w" sizes="(max-width:600px) 400px, (max-width:900px) 800px, 1200px">
          <source type="image/webp" srcset="photo/panneau/dev-400.webp 400w, photo/panneau/dev-800.webp 800w, photo/panneau/dev-1200.webp 1200w" sizes="(max-width:600px) 400px, (max-width:900px) 800px, 1200px">
          <img id="largeImage" src="photo/panneau/dev-400.webp" srcset="photo/panneau/dev-400.webp 400w, photo/panneau/dev-800.webp 800w" alt="Panneau - vue principale" loading="lazy" decoding="async" width="475" height="800">
        </picture>
      </div>
      <div class="product-info">
        <h1>Panneau</h1>
        <p class="desc">Panneau décoratif - création originale et signée.</p>

        <div class="price-and-button">
          <div class="price"><strong>Prix :</strong> 100€</div>
          <button type="button" class="fav-btn" onclick="(window.addToCartFromProduct || addToCart)('Panneau', 100)" aria-label="Ajouter Panneau aux favoris">Ajouter aux favoris</button>
        </div>
      </div>
      </div>
    </div>


    <aside id="cart">
      <h3>⭐️ Vos Favoris</h3>
      <ul id="cart-items"></ul>
      <p>Total : <span id="cart-total">0</span> €</p>
      <a href="contact.html" class="checkout-button" >Passer à la commande</a>
    </aside>
  </main>

  <script>
    function changeImage(thumbnail) {
      const src = thumbnail && thumbnail.src ? thumbnail.src : '';
      if (src) document.getElementById('largeImage').src = src;
    }
    document.querySelectorAll('.thumbnails img').forEach(img => { img.addEventListener('keypress', (e) => { if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); changeImage(img); } }); });

    let cart = JSON.parse(localStorage.getItem('cart')) || [];

    function saveCart() { localStorage.setItem('cart', JSON.stringify(cart)); }

    function addToCart(title, price) { if (window.addToCartFromProduct) { window.addToCartFromProduct(title, price); return; } if (cart.some(it=>it.title===title)) { alert(title + ' est déjà dans vos favoris.'); return; } cart.push({ title, price }); saveCart(); updateCartDisplay(); }

    function removeFromCart(index) {
      cart.splice(index, 1);
      saveCart();
      updateCartDisplay();
    }

    function updateCartDisplay() {
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      const cartCount = document.getElementById('cart-count');

      if (!cartItems || !cartTotal || !cartCount) return;

      cartItems.innerHTML = '';
      let total = 0;

      cart.forEach((item, index) => {
        const li = document.createElement('li');
        li.textContent = `${item.title} - ${item.price} €`;

        const removeBtn = document.createElement('button');
        removeBtn.textContent = 'Supprimer';
        removeBtn.className = 'remove-btn';
        removeBtn.onclick = () => removeFromCart(index);

        li.appendChild(removeBtn);
        cartItems.appendChild(li);
        total += item.price;
      });

      cartTotal.textContent = total.toFixed(2);
      cartCount.textContent = cart.length;
    }

    function toggleCart() {
      const cartPanel = document.getElementById('cart');
      if (cartPanel) cartPanel.classList.toggle('open');
      const favBtn = document.querySelector('nav a[onclick="toggleCart()"]');
      if (favBtn && cartPanel) favBtn.setAttribute('aria-pressed', String(cartPanel.classList.contains('open')));
      if (cartPanel && cartPanel.classList.contains('open')) cartPanel.querySelector('a, button, [tabindex]')?.focus();
    }

    window.onload = updateCartDisplay;
  </script>
</body>
</html>
