<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - CQFD</title>
  <link rel="stylesheet" href="../style.css" />
  <style>
    /* Int√©gration du fond directement pour √™tre s√ªr du rendu */

    /* ========================================== */
    /* LE FORMULAIRE (STYLE PHOTO)                */
    /* ========================================== */
    .contact-wrap {
      max-width: 800px;
      margin: 50px auto;
      background: rgba(255, 255, 255, 0.95); /* Blanc quasi opaque */
      padding: 40px;
      border-radius: 15px; /* Coins arrondis comme sur la photo */
      box-shadow: 0 10px 30px rgba(0,0,0,0.15); /* Ombre douce pour d√©coller du fond */
      text-align: left;
    }

    .contact-wrap h2 {
      margin-top: 0;
      color: #333;
      font-size: 1.8em;
    }

    .contact-wrap label {
      display: block;
      margin-top: 15px;
      margin-bottom: 5px;
      font-weight: bold;
      color: #444;
    }

    .contact-wrap input, 
    .contact-wrap textarea {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      box-sizing: border-box; /* √âvite que le champ d√©passe */
      font-size: 1em;
    }

    .contact-wrap button {
      margin-top: 20px;
      background-color: #ff6b00; /* Orange comme sur le bouton "Envoyer" */
      color: white;
      border: none;
      padding: 12px 25px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .contact-wrap button:hover {
      background-color: #e65a00;
    }

    /* Styles pour le panier (Favoris) */
    #cart {
      display: none;
      position: fixed;
      top: 80px;
      right: 20px;
      background: #fff;
      border: 1px solid #ccc;
      padding: 15px;
      width: 250px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      border-radius: 8px;
    }
    #cart.open { display: block; }

    #close-cart {
      position: absolute;
      top: 5px;
      right: 5px;
      background: red;
      color: white;
      border: none;
      width: 24px;
      height: 24px;
      cursor: pointer;
      border-radius: 4px;
    }

    /* Style pour l'ic√¥ne Instagram */
    .insta-icon {
      width: 30px;         /* Taille fixe sur ordinateur */
      height: auto;
      vertical-align: middle;
      margin-right: 10px;
      border-radius: 7px;  /* Pour √©pouser la forme de l'ic√¥ne */
      transition: transform 0.2s ease;
    }

    .insta-icon:hover {
      transform: scale(1.1); /* Petit effet de zoom au survol */
    }

    /* Version encore plus petite sur mobile */
    @media (max-width: 480px) {
      .insta-icon {
        width: 24px;
      }
    }
  </style>
</head>
<body class="page-contact">

  <header>
    <h1>Contact</h1>
    <nav>
        <a href="../../index.html">üé® Galerie</a>
      <a href="#" onclick="toggleCart()">‚≠êÔ∏è Favoris (<span id="cart-count">0</span>)</a>
    </nav>
  </header>

  <main>
    <div class="contact-wrap">
      <h2>Contactez-nous</h2>
      <p class="hint">Remplissez le formulaire ci-dessous ou envoyez-nous un message via Instagram.</p>

      <form id="contactForm">
        <label for="name">Nom</label>
        <input id="name" name="name" type="text" required>

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required>

        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>

        <button type="submit">Envoyer</button>
      </form>

      <div style="margin-top: 30px;">
        <a href="https://www.instagram.com/cqfd_street_and_pop_art" target="_blank" style="color : linear-gradient(135deg, yellow, orange); font-weight: bold; display: inline-flex; align-items: center;">
        <img src="../photo/insta.JPG.png" alt="Instagram" class="insta-icon">
        <span style="color : linear-gradient(135deg, yellow, orange); font-weight: bold; display: inline-flex; align-items: center;">Instagram @cqfd_street_and_pop_art</span>
        </a>
      </div>

      <div id="form-status" style="margin-top:12px; font-weight: bold;"></div>
    </div>

    <aside id="cart">
      <button id="close-cart">‚úï</button>
      <h3>‚≠êÔ∏è Vos Favoris</h3>
      <ul id="cart-items"></ul>
      <p>Total : <span id="cart-total">0</span> ‚Ç¨</p>
      <a href="#" class="checkout-button" style="display:block; text-align:center; background:#007bff; color:white; padding:10px; border-radius:5px; text-decoration:none;">Passer √† la commande</a>
    </aside>
  </main>

  <script>
    // Logique simplifi√©e pour le fonctionnement
    const form = document.getElementById('contactForm');
    const statusEl = document.getElementById('form-status');

    form.addEventListener('submit', (e) => {
      e.preventDefault();
      statusEl.textContent = "Tentative d'envoi...";
      // Simulation d'envoi ou Mailto
      const name = document.getElementById('name').value;
      const email = document.getElementById('email').value;
      const message = document.getElementById('message').value;
      
      const subject = encodeURIComponent('Contact CQFD ‚Äî ' + name);
      const body = encodeURIComponent(`Nom: ${name}\nEmail: ${email}\n\n${message}`);
      window.location.href = `mailto:tonemail@exemple.com?subject=${subject}&body=${body}`;
    });

    // Gestion du panier (Favoris)
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    function updateCartDisplay() {
      const cartCount = document.getElementById('cart-count');
      const cartItems = document.getElementById('cart-items');
      const cartTotal = document.getElementById('cart-total');
      if(cartCount) cartCount.textContent = cart.length;
      if(cartItems) {
        cartItems.innerHTML = '';
        let total = 0;
        cart.forEach((item, index) => {
          const li = document.createElement('li');
          li.textContent = `${item.title} - ${item.price} ‚Ç¨`;
          cartItems.appendChild(li);
          total += item.price;
        });
        cartTotal.textContent = total.toFixed(2);
      }
    }

    function toggleCart() {
      document.getElementById('cart').classList.toggle('open');
    }

    document.getElementById('close-cart').addEventListener('click', () => {
      document.getElementById('cart').classList.remove('open');
    });

    window.onload = updateCartDisplay;
  </script>
</body>
</html>
