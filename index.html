<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="CQFD ‚Äî ≈ìuvres uniques et objets d'art √† vendre.">
  <title>CQFD</title>
  <link rel="icon" href="./Capture d‚Äô√©cran_31-1-2026_122156_www.instagram.com.jpeg" type="image/jpeg" />
  <link rel="stylesheet" href="./site de vente/style.css" />

  <style>
  /* ===================== */
  /* STYLE DE LA PUB SUR LE C√îT√â */
  /* ===================== */
  .sidebar-ad {
    position: fixed;
    left: -200px;      /* Positionnement pour rotation */
    top: 50%;
    transform: translateY(-50%) rotate(-90deg);
    z-index: 1000;
    width: 468px;
    height: 60px;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  @media (max-width: 1100px) {
    .sidebar-ad { display: none; } /* Masquer sur petits √©crans pour √©viter de chevaucher */
  }

  /* ===================== */
  /* HEADER & NAVIGATION   */
  /* ===================== */
  header {
    text-align: center;
    padding: 30px 0;
  }

  header h1 {
    font-size: 3rem;
    margin-bottom: 5px;
    letter-spacing: 4px;
  }

  /* ===================== */
  /* GALERIE (IMAGES ENTI√àRES) */
  /* ===================== */
  .gallery {
    display: grid;
    grid-template-columns: repeat(4, 1fr); 
    gap: 25px;
    max-width: 1200px;
    margin: 20px auto;
    padding-left: 60px; /* Espace pour ne pas coller √† la pub de gauche */
  }

  .gallery .card {
    background: #fff;
    padding: 15px;
    border-radius: 8px;
    text-align: center;
    box-shadow: 0 2px 8px rgba(0,0,0,0.05);
  }

  .gallery .card img {
    width: 100%;
    height: 250px;       /* Hauteur fixe pour l'alignement */
    object-fit: contain;  /* Affiche l'image ENTI√àRE (essentiel pour le Playmobil) */
    background-color: #f9f9f9; 
    border-radius: 4px;
    margin-bottom: 10px;
  }

  .link-h2 {
    font-size: 1rem;
    margin: 10px 0;
    color: #333;
    text-decoration: none;
    min-height: 2.4em;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  /* BOUTON FAVORIS */
  button.fav-btn {
    background-color: yellow;
    border: none;
    padding: 8px 12px;
    cursor: pointer;
    border-radius: 4px;
    font-weight: bold;
  }

  /* PANIER */
  #cart {
    display: none;
    position: fixed;
    top: 80px;
    right: 20px;
    background: #fff;
    border: 1px solid #ccc;
    padding: 15px;
    width: 250px;
    z-index: 1000;
  }
  #cart.open { display: block; }

  /* RETOUR EN HAUT */
  #progress-wrap {
    position: fixed;
    right: 30px;
    bottom: 30px;
    height: 46px;
    width: 46px;
    background-color: #0d1117;
    border-radius: 50px;
    cursor: pointer;
    z-index: 10000;
    opacity: 0;
    visibility: hidden;
    transition: 0.3s;
  }
  #progress-wrap.active-progress { opacity: 1; visibility: visible; }
  #progress-wrap::after {
    content: '‚Üë';
    color: white;
    position: absolute;
    width: 100%;
    text-align: center;
    line-height: 46px;
    font-size: 20px;
  }

  /* RESPONSIVE */
  @media (max-width: 992px) {
    .gallery { grid-template-columns: repeat(2, 1fr); padding-left: 20px; padding-right: 20px; }
  }
  @media (max-width: 600px) {
    .gallery { grid-template-columns: repeat(1, 1fr); }
  }
  </style>
</head>

<body>

  <div id="progress-wrap">
    <svg class="progress-circle" width="100%" height="100%" viewBox="-1 -1 102 102">
      <path d="M50,1 a49,49 0 0,1 0,98 a49,49 0 0,1 0,-98" fill="none" stroke="#3498db" stroke-width="4"/>
    </svg>
  </div>

  <header>
    <h1>CQFD</h1>
    <p>≈ìuvres uniques √† vendre</p>
    <nav>
      <a href="../index.html">üé® Galerie</a>
      <a href="./site de vente/html/contact.html">üì± Contact</a>
      <a href="#" onclick="toggleCart()">‚≠êÔ∏è Favoris (<span id="cart-count">0</span>)</a>
      <a href="./site de vente/vendu.html">‚ùå Vendu</a>
    </nav>
  </header>

  <main class="gallery">
    <article class="card" data-title="La Muse et son Corsaire" data-price="600">
      <a href="./site de vente/html/produit1.html">
        <img src="./site de vente/photo/4996423612537855616.jpeg" alt="La Muse et son Corsaire">
        <h2 class="link-h2">La Muse et son Corsaire</h2>
      </a>
      <p>600‚Ç¨</p>
      <button type="button" class="fav-btn" onclick="addToCart(this)">Ajouter aux favoris</button>
    </article>

    <article class="card" data-title="She rose anyway" data-price="600">
      <a href="./site de vente/html/produit2.html">
        <img src="./site de vente/photo/8838844077641047062.jpeg" alt="She rose anyway">
        <h2 class="link-h2">She rose anyway</h2>
      </a>
      <p>600‚Ç¨</p>
      <button type="button" class="fav-btn" onclick="addToCart(this)">Ajouter aux favoris</button>
    </article>

    <article class="card" data-title="Playmobil Porsche XXL" data-price="600">
      <a href="./site de vente/html/produit3.html">
        <img src="./site de vente/photo/1612031597558616028.jpeg" alt="Playmobil Porsche XXL">
        <h2 class="link-h2">Playmobil Porsche XXL</h2>
      </a>
      <p>600‚Ç¨</p>
      <button type="button" class="fav-btn" onclick="addToCart(this)">Ajouter aux favoris</button>
    </article>

    <article class="card" data-title="T√©l√©phone PacMan" data-price="300">
      <a href="./site de vente/html/produit4.html">
        <img src="./site de vente/photo/7088879174338661991.jpeg" alt="T√©l√©phone PacMan">
        <h2 class="link-h2">T√©l√©phone PacMan</h2>
      </a>
      <p>300‚Ç¨</p>
      <button type="button" class="fav-btn" onclick="addToCart(this)">Ajouter aux favoris</button>
    </article>
  </main>

  <aside id="cart">
    <button onclick="toggleCart()" style="float:right;">‚úï</button>
    <h3>‚≠êÔ∏è Vos Favoris</h3>
    <ul id="cart-items"></ul>
    <p>Total : <span id="cart-total">0</span> ‚Ç¨</p>
    <a href="./site de vente/html/contact.html" style="display:block; text-align:center; background:#007bff; color:white; padding:10px; border-radius:5px; text-decoration:none;">Commander</a>
  </aside>

  <script>
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    function saveCart() { localStorage.setItem('cart', JSON.stringify(cart)); }
    function addToCart(button) {
      const card = button.closest('.card');
      const title = card.dataset.title;
      const price = parseFloat(card.dataset.price);
      if (cart.some(item => item.title === title)) return;
      cart.push({ title, price });
      saveCart();
      updateCartDisplay();
    }
    function updateCartDisplay() {
      const items = document.getElementById('cart-items');
      const count = document.getElementById('cart-count');
      const total = document.getElementById('cart-total');
      if(!items) return;
      items.innerHTML = '';
      let sum = 0;
      cart.forEach((item, i) => {
        items.innerHTML += `<li>${item.title} - ${item.price}‚Ç¨</li>`;
        sum += item.price;
      });
      count.textContent = cart.length;
      total.textContent = sum.toFixed(2);
    }
    function toggleCart() { document.getElementById('cart').classList.toggle('open'); }

    window.addEventListener('scroll', () => {
      const wrap = document.getElementById('progress-wrap');
      window.pageYOffset > 50 ? wrap.classList.add('active-progress') : wrap.classList.remove('active-progress');
    });
    document.getElementById('progress-wrap').onclick = () => window.scrollTo({top: 0, behavior: 'smooth'});
    window.onload = updateCartDisplay;
  </script>
</body>
</html>
